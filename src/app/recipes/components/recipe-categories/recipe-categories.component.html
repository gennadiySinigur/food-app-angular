<h1>Categories</h1>

<div class="container">
  <div class="list-container">
    <div
      *ngFor="let category of recipeCategories$ | async"
    >
      <app-recipe-card
        [title]="category.strCategory"
        [image]="category.strCategoryThumb"
        [id]="category.idCategory"
        [routerLink]="['/categories', category.strCategory]"
      >
      </app-recipe-card>
    </div>
  </div>
</div>
