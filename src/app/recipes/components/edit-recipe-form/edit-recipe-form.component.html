<div class="container">
  <h2 class="form-title edit-form-title">Edit recipe</h2>

  <form
    *ngIf="editRecipeForm"
    [formGroup]="editRecipeForm"
    class="form"
  >
    <label class="label" for="title">Title</label>
    <input
      formControlName="title"
      id="title"
      class="form-control title-form-control"
      type="text"
      placeholder="Enter title"
    >

    <label class="label" for="category">Category</label>
    <select
      formControlName="category"
      id="category"
      class="form-control"
    >
      <option value="">Select category</option>
      <option value="beef">Beef</option>
      <option value="chicken">Chicken</option>
      <option value="dessert">Dessert</option>
      <option value="lamb">Lamb</option>
      <option value="miscellaneous">Miscellaneous</option>
      <option value="pasta">Pasta</option>
      <option value="pork">Pork</option>
      <option value="seafood">Seafood</option>
      <option value="side">Side</option>
      <option value="starter">Starter</option>
      <option value="vegan">Vegan</option>
      <option value="vegetarian">Vegetarian</option>
      <option value="breakfast">Breakfast</option>
      <option value="goat">Goat</option>
      <option value="italian">Italian</option>
      <option value="italian">Mexican</option>
    </select>

    <label class="label" for="imageAddress">Image</label>
    <input
      formControlName="imageAddress"
      id="imageAddress"
      class="form-control title-form-control"
      type="text"
      placeholder="Enter image address"
    >

    <label class="label">Ingredients</label>
    <div formArrayName="ingredients">
      <div
        *ngFor="let ingredient of editRecipeForm.get('ingredients')?.value; let i = index"
      >
        <div
          [formGroupName]="i"
          class="ingredients-controls"
        >
          <input
            formControlName="name"
            class="form-control"
            type="text"
            id="ingredient-name"
            placeholder="Enter ingredient name"
          >
          <input
            formControlName="measure"
            class="form-control"
            type="text"
            id="ingredient-measure"
            placeholder="Enter ingredient measure"
          >
        </div>
      </div>
    </div>

    <button (click)="addIngredient()" class="form-control">+</button>

    <label for="instruction" class="label">Instruction</label>
    <textarea
      formControlName="instruction"
      id="instruction"
      class="form-control"
      autocorrect="on"
      spellcheck="true"
      rows="10"
      cols="50"
    >
    </textarea>

    <div class="form-buttons">
      <button (click)="cancel()" class="button cancel-button">Cancel</button>
      <button (click)="submit()" class="button">Submit</button>
    </div>
  </form>
</div>
