<div class="container">
  <div class="recipes">
    <div
      *ngFor="let recipe of recipes"
    >
      <app-recipe-card
        [title]="recipe.strMeal"
        [image]="recipe.strMealThumb"
        [id]="recipe.idMeal"
        [routerLink]="['/recipes', recipe.idMeal]"
      >
      </app-recipe-card>
    </div>
  </div>
</div>
